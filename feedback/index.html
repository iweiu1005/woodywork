<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ارسال پیام به وودی</title>
</head>
<body>

  <h1>ارسال پیام، پیشنهاد یا درخواست ادیت</h1>

  <form action="https://your-vercel-instance.vercel.app/v3/entry/github/iweiu1005/woodywork/main" method="POST">
    <input name="name" placeholder="نام شما" required><br>
    <input name="email" placeholder="ایمیل (اختیاری)"><br>
    <textarea name="message" placeholder="پیام یا درخواست شما..." rows="5" required></textarea><br>
    <select name="type">
      <option value="پیشنهاد آموزش">پیشنهاد آموزش</option>
      <option value="درخواست ادیت ویدیو">درخواست ادیت ویدیو</option>
      <option value="درخواست ادیت عکس">درخواست ادیت عکس</option>
    </select><br>
    <button type="submit">ارسال</button>
  </form>

</body>
</html>
