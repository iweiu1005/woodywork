# تنظیمات اصلی
title: "نام وبلاگ شما"
description: "توضیحات وبلاگ شما"
baseurl: "" 
url: "https://username.github.io"  # آدرس سایت خود را بگذارید

# نویسنده
author:
  name: "وودی"

# تنظیمات زبان و زمان
lang: "fa-IR"
timezone: "Asia/Tehran"
encoding: "utf-8"

# تنظیمات Jekyll
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/
paginate: 5  # تعداد پست در هر صفحه

# تنظیمات نمایش
theme: minima  # می‌توانید بعداً تغییر دهید
plugins:
  - jekyll-feed
  - jekyll-paginate

# تنظیمات برای فارسی
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  
# تنظیمات سایت
collections:
  posts:
    output: true
    permalink: /blog/:path/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # اگر می‌خواهید کامنت داشته باشید

# گوگل آنالیتیکس (اختیاری)
google_analytics: "UA-XXXXX-Y"
